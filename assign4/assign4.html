<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
        }
        #courseOutput {
            border: 2px solid #333;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
        }
    </style>
    <script src="script.js"></script> <!-- Reference to external JavaScript file -->
</head>
<body>
    <h1>JavaScript Playground</h1>

    <label for="inputName">Enter your name:</label>
    <input type="text" id="inputName"><br><br>

    <label for="inputAge">Enter your age:</label>
    <input type="number" id="inputAge"><br><br>

    <input type="checkbox" id="inputStudent">
    <label for="inputStudent">Are you a student?</label><br><br>

    <label for="inputCourses">Enter your courses:</label>
    <input type="text" id="inputCourses" placeholder="Course"><br><br>
    <button onclick="addCourse()">Add Course</button><br><br><br>

    <button onclick="greet()">Greet</button>

    <div id="output"></div>
    <div id="courseOutput"></div> <!-- New div for displaying courses -->

</body>
</html>
